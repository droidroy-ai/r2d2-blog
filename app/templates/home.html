{% extends "layout.html" %}
{% block content %}
    {% for post in posts %}
    <article class="media content-section">
    <div class="media-body">
        <a href="#">{{ post.author.username }}</a>
        <small>{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
 
        <h2><a href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a></h2>
        <p>{{ post.content }}</p>
    </div>
    </article>
    {% endfor %}
{% endblock content %}
